<h1> Formulario</h1>

<div style="float:left">

  <form #formularioCoche="ngForm" (ngSubmit)="onSubmit(); formularioCoche.reset()" >
    <p>
      <label> Nombre :</label>
      <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="formCoche.nombre" required />
      <span *ngIf="nombre.touched && !nombre.valid">
        El nombre no es valido!!!
      </span>
    </p>

    <p>
      <label>Caballaje :</label>
      <input type="text" name="caballaje" #caballaje="ngModel" [(ngModel)]="formCoche.caballaje" required pattern="[0-9]+"/>
      <span *ngIf="caballaje.touched && !caballaje.valid">
        El caballaje es incorrecto!!!
      </span>
    </p>

    <p>
      <label>Color:</label>
      <input type="text" name="color" #color="ngModel" [(ngModel)]="formCoche.color" required pattern="[a-zA-Z#]+" />
      <span *ngIf="color.touched && !color.valid">
        El color es incorrecto!!!
      </span>
    </p>

    <input type="submit" value="Guardar" [disabled]="!formularioCoche.form.valid">
  </form>
</div>

<div class="listado">
  <h4>Listado de coches</h4>

  <ul>
    <li *ngFor="let coche of coches">
        {{coche.nombre}} - {{coche.caballaje}} - {{coche.color}}
    </li>
  </ul>
</div>

<div class="listado">
  <h4>Listado de articulos</h4>

  <ul *ngIf="articulos">
    <li *ngFor="let articulo of articulos">
      {{articulo.id}} - {{articulo.title}}
    </li>
  </ul>
  <span *ngIf="!articulos">cargando listado</span>
</div>
